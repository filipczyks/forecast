<app-day-card
  *ngIf="item.time == '00:00:00'"
  text="{{item.date}}">
</app-day-card>

<mat-card class="weather">
  <mat-card-header>
    <div mat-card-avatar class="weather-header-image">
      <img src="http://openweathermap.org/img/w/{{item.icon}}.png">
    </div>
    <mat-card-title> </mat-card-title>
    <mat-card-subtitle>{{item.time}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <span class="temperature">
      {{(item.temp).toFixed(1)}}&#176;C
    </span>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip>humidity: {{item.humidity}}%</mat-chip>
      <mat-chip>wind: {{item.wind}} m/s</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>

<mat-divider *ngIf="item.time == '21:00:00'"></mat-divider>
